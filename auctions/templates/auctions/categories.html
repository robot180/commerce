{% extends "auctions/layout.html" %}
{% block title %}Categories{% endblock %}


{% block body %}
    <h2 class="text-center title m-3">Categories</h2>
    <div class="container pb-4">
        <div class="row justify-content-center text-center">
   
        {% for category in allCategories %}
            <div class="col-lg-3 col-sm-4 border rounded mx-4 my-2 p-2 py-auto py-lg-4 btn-light">
                <a href="{% url 'categoryurl' category %}" class="category stretched-link text-decoration-none text-dark">{{ category }}</a>
            </div> 
        {% empty %}
            No categories found.
        {% endfor %}

        </div>          
    </div>



{% endblock %}
