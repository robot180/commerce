<h2 class="text-center title m-3">{{ Category }}</h2>
<div class="container d-flex flex-wrap justify-content-center">
    
    {% for listing in active_listings %}
 
            <div class="card m-3 border-bottom" style="width: 15rem;">
                <a href="{% url 'listing' listing.id %}" class="text-decoration-none text-dark">
                    <div class="card-body border-top">
                        <h5 class="card-title text-truncate">{{ listing }}</h5>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h5 class="card-text p-2"><strong>${{ listing.current_bid }}</strong></h5>
                        <span class="card-text p-2">Sold by: {{ listing.seller }}</span>
                    </div>
                    {% load static %} <img src="{% if listing.image %}{{ listing.image.url }}{% else %}{% static 'auctions/No-Image-Placeholder.svg.png' %}{% endif %}"  alt="Photo of {{ listing.list_item }}" class="card-img-bottom">

                
                    
                    <div class="d-flex justify-content-between">
                        <p class="card-text text-truncate p-4"><medium>{{ listing.description }}</small></p>
                    </div>
                </a>
            </div>

    {% empty %}
        <li>No Auctions.</li>
    
    {% endfor %}




{% endblock %}
